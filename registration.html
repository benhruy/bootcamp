<html>
    <head>
        <title>
            ISCP Employee Registration Form
        </title>
    </head>

    <body>
        <h1>ISCP Employee Registration Form</h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c9/Seal_of_the_International_State_College_of_the_Philippines.png" alt="ISCP-image" style="width: 200px;"><br>
        <iframe width="300px" height="200px" src="https://www.youtube.com/embed/aCUhfPAyDHY" title="ISCP Official Hymn | International State College of the Philippines" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h2>Basic Information</h2>
        <form>
            <label>First name: </label>
            <input type="text" placeholder="ex. Benhur"/><br>
            <label>Last name: </label>
            <input type="text" placeholder="ex. Uy"/><br>
            <label>Place of Birth: </label>
            <input type="text" placeholder="ex. Santo Tomas, La Union"><br>
            <label for="">Birthdate: </label>
            <input type="date"><br>
            <label>Civil status: </label>
            <select name="dropdown">
                <option selected disabled>select one</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="widowed">Widowed</option>
                <option value="separated">Separated</option>
            </select><br>
            <label>Gender: </label>
            <input type="radio" name="gender">Male</input>
            <input type="radio" name="gender">Female</input>
            <input type="radio" name="gender">Other</input><br>
            <label>Mother's maiden name: </label>
            <input type="text" placeholder="ex. emelita uy"><br>
            <label>Father's maiden name: </label>
            <input type="text" placeholder="ex. remegio uy">
            <br>
            </form>

            <h2>Contact Information</h2>
            <form>
                <label for="email-address">Email Address: </label>
                <input type="email" name="Email_address" id="email-adress" placeholder="don't forget to input">
                <input type="submit"    ><br>
                <label for="contact-number">Contact information: </label>
                <input type="tel" name="Contact_Number" id="contact-number" placeholder="mobile">
                <input type="tel" name="Contact_Number" id="contact-number" placeholder="telephone">
                <br>
                </form>

            <h2>Address</h2>
            <form>
                <label>Street number: </label>
                <input type="text" placeholder="ex. 1234"><br>
                <label>Street name: </label>
                <input type="text" placeholder="ex. d.reyes"><br>
                <label>Barangay: </label>
                <input type="text" placeholder="ex. 105"><br>
                <label>City/Town: </label>
                <input type="text" placeholder="ex. Pasay City"><br>
                <label>Province: </label>
                <input type="text" placeholder="ex. Quezon Province"><br>
                <label>Full address: </label>
                <input type="text" placeholder="input here"><br>
                
            </form>

            <h2>Government information</h2>
            <form>
                <label>SSS ID: </label>
                <input type="tel" name="digitsnumber" placeholder="nine-digits number"><br>
                <label>Pag-ibig ID: </label>
                <input type="tel" name="digitsnumber" placeholder="twelve-digits number"><br>
                <label>Philhealth ID: </label>
                <input type="tel" name="digitsnumber" placeholder="twelve-digits number"><br>
                <label>Upload 2x2 picture: </label>
                <input type="file" name="fileupload" ><br>
                <label>Upload picture of government ID: </label>
                <input type="file" name="fileupload" >
                <br>
            </form>

            <h2>Account information</h2>
            <form>
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" placeholder="at least one uppercase letter"><br>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="type here"><br>
                <label for="confirm-password">Confirm password: </label>
                <input type="password" name="confirm-pasword" id="confirm-password" placeholder="re-type here"><br>
                <label for="fi  le_image">Upload profile image</label>
                <input type="file" name="file_image" id="file_image"><br>
                
            </form>

            <h2>Have you experienced any of the following in the last 30 days?</h2>
            <form>
                
                
                <input type="checkbox" name="coughing" id="coughing">
                <label for="coughing">Coughing</label>
                <br>
                <input type="checkbox" name="fever" id="fever">
                <label for="fever">Fever</label>
                <br>
                <input type="checkbox" name="headache" id="headache">
                <label for="headache">Headache</label>
                <br>
                <input type="checkbox" name="common-cold" id="common-cold">
                <label for="common-cold">Common cold</label>
                <br>
                <input type="checkbox" name="bodyache" id="bodyache">
                <label for="bodyache">Body Ache</label>
                <br>
                <input type="checkbox" name="sore-throat" id="sore-throat">
                <label for="sore-throat">Sore throat</label>
                <br>
                <input type="checkbox" name="tiredness" id="tiredness">
                <label for="tiredness">Tiredness</label>
                <br>    
                <input type="checkbox" name="loss-of-smell" id="loss-of-smell">
                <label for="loss-of-smell">Loss of smell</label>
                
            </form>

            <h2>Give a short discriptiom about yourself</h2>
            <form>
                <label>How's your day?</label><br>
                <textarea placeholder="are you feeling well?" style="width: 300px; height: 200px;"></textarea>
                
                
            </form>



            </form>
        </form>

    </body>

</html>
